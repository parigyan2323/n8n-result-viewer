<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>n8n Result Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    pre { background: #f4f4f4; padding: 15px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>n8n Result Viewer</h1>
  <div id="content">Loading...</div>

  <script>
    fetch('https://raw.githubusercontent.com/parigyan2323/n8n-result-viewer/main/output.json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('content').innerHTML =
          `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      })
      .catch(error => {
        document.getElementById('content').innerHTML = 'Failed to load data: ' + error;
      });
  </script>
</body>
</html>
