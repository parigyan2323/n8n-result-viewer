<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>n8n Results Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    pre {
      background: #f4f4f4;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>n8n Result Viewer</h1>
  <pre id="output">Loading...</pre>

  <script>
    fetch('output.json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('output').textContent = JSON.stringify(data, null, 2);
      })
      .catch(error => {
        document.getElementById('output').textContent = 'Failed to load data: ' + error;
      });
  </script>
</body>
</html>
